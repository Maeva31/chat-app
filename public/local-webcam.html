<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma Webcam Locale</title>
  <style>
    body {
      margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh;
      overflow: hidden;
    }
    video {
      max-width: 100%; max-height: 100%; border-radius: 8px; border: 2px solid #ccc;
      background: black;
    }
  </style>
</head>
<body>
  <video id="local-video" autoplay playsinline muted></video>

  <script>
    async function startLocalWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const videoElem = document.getElementById('local-video');
        videoElem.srcObject = stream;

        // Informer la fenêtre parent que la webcam est prête (optionnel)
        if (window.opener) {
          window.opener.postMessage({ type: 'local-webcam-started' }, '*');
        }
      } catch (err) {
        alert("Impossible d'accéder à la webcam : " + err.message);
        if (window.opener) {
          window.opener.postMessage({ type: 'local-webcam-error', message: err.message }, '*');
        }
      }
    }

    startLocalWebcam();

    // Optional: détecter fermeture fenêtre et notifier
    window.addEventListener('beforeunload', () => {
      if (window.opener) {
        window.opener.postMessage({ type: 'local-webcam-closed' }, '*');
      }
    });
  </script>
</body>
</html>
