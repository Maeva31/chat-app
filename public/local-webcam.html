<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam Locale</title>
  <style>
    body {
      margin: 0; background: #000;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    video {
      width: 320px;
      height: 240px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: #222;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const myUsername = localStorage.getItem('username');

    async function startLocalStream() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const video = document.getElementById('localVideo');
        video.srcObject = stream;

        // Expose le stream pour le parent si besoin
        window.opener.localStream = stream;

        // Informe le serveur que la webcam est active
        socket.emit('webcam status', { username: myUsername, active: true });

        // Ecoute fermeture fenêtre pour notifier le serveur
        window.addEventListener('beforeunload', () => {
          socket.emit('webcam status', { username: myUsername, active: false });
        });

      } catch (err) {
        alert('Erreur accès webcam: ' + err.message);
      }
    }

    startLocalStream();
  </script>
</body>
</html>
