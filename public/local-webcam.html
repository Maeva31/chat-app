<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam locale</title>
  <style>
    /* Le body et html prennent toute la taille de la popup */
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Remplit toute la zone sans déformer */
      background: black;
      border: none; /* Pas de bordure */
      margin: 0;
      display: block;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay playsinline muted></video>

  <script>
    let username = null;

    async function startLocalStream() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        document.getElementById('localVideo').srcObject = stream;
      } catch (err) {
        console.error("Erreur accès webcam :", err);
        alert("Impossible d'accéder à la webcam : " + err.message);
      }
    }

    window.addEventListener('message', event => {
      if (!event.data) return;
      if (event.data.type === 'init' && event.data.username) {
        username = event.data.username;
        console.log("Local webcam popup initialisé pour :", username);
      }
    });

    startLocalStream();
  </script>
</body>
</html>
