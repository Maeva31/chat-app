<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma Webcam</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black; overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay playsinline muted></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('localVideo');
    let localStream = null;

    // Démarre webcam locale et l'affiche
    async function startLocalWebcam() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = localStream;
      } catch (e) {
        console.error("Erreur accès webcam locale :", e);
        alert("Impossible d'accéder à la webcam locale");
      }
    }

    // Attendre le message init depuis la fenêtre parente (pour récupérer username si besoin)
    window.addEventListener('message', event => {
      if (event.data?.type === 'init') {
        // Ici tu peux récupérer event.data.username si nécessaire
        startLocalWebcam();
      }
    });

    // Auto start pour cas où popup ouvre sans message (sécurité)
    startLocalWebcam();
  </script>
</body>
</html>
