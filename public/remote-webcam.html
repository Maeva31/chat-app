<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam Distante</title>
  <style>
    body {
      margin: 0; background: #000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh; color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 320px;
      height: 240px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: #222;
    }
    #label {
      margin-top: 8px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="label"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const remoteUsername = urlParams.get('user');
    const myUsername = localStorage.getItem('username');
    const socket = io();

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let pc;

    const remoteVideo = document.getElementById('remoteVideo');
    const label = document.getElementById('label');
    label.textContent = remoteUsername ? `Webcam de ${remoteUsername}` : 'Webcam distante';

    async function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: myUsername,
            data: { candidate: event.candidate }
          });
        }
      };

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    socket.on('connect', async () => {
      await createPeerConnection();

      // Demande une offre au serveur (ta logique serveur doit gÃ©rer ce signal)
      socket.emit('signal', {
        to: remoteUsername,
        from: myUsername,
        data: { requestOffer: true }
      });
    });

    socket.on('signal', async ({ from, data }) => {
      if (!pc || from !== remoteUsername) return;

      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('signal', {
            to: from,
            from: myUsername,
            data: { sdp: pc.localDescription }
          });
        }
      } else if (data.candidate) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.error('Erreur ajout ICE candidate:', err);
        }
      }
    });
  </script>
</body>
</html>
