<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    video#remote-video {
      width: 320px;
      height: 240px;
      border-radius: 8px;
      border: 3px solid #2196f3;
      background-color: #111;
      object-fit: cover;
    }
    #info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <video id="remote-video" autoplay playsinline></video>
  <div id="info">Connexion à la webcam distante...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Récupère le paramètre "user" dans l'URL
    function getQueryUsername() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }

    const remoteUsername = getQueryUsername();
    const myUsername = localStorage.getItem('username') || 'inconnu';

    const infoElem = document.getElementById('info');
    const remoteVideo = document.getElementById('remote-video');

    if (!remoteUsername) {
      infoElem.textContent = "Erreur : nom d'utilisateur distant non spécifié.";
      throw new Error("Utilisateur distant non spécifié");
    }

    // Configuration STUN
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    let pc = null;

    async function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('webrtc ice candidate', { to: remoteUsername, candidate: event.candidate });
        }
      };

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
        infoElem.textContent = `Webcam distante : ${remoteUsername}`;
      };

      return pc;
    }

    // Gérer les signaux WebRTC reçus du serveur
    socket.on('webrtc offer', async ({ from, offer }) => {
      if (from !== remoteUsername) return;

      if (!pc) pc = await createPeerConnection();

      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      socket.emit('webrtc answer', { to: from, answer: pc.localDescription });
    });

    socket.on('webrtc answer', async ({ from, answer }) => {
      if (from !== remoteUsername) return;
      if (!pc) return;

      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('webrtc ice candidate', async ({ from, candidate }) => {
      if (from !== remoteUsername) return;
      if (!pc) return;

      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (e) {
        console.error("Erreur ajout ICE candidate:", e);
      }
    });

    // Gérer l'appel entrant : serveur émet 'call user' pour démarrer offre
    socket.on('call user', async ({ from }) => {
      if (from !== remoteUsername) return;

      if (!pc) pc = await createPeerConnection();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      socket.emit('webrtc offer', { to: from, offer: pc.localDescription });
    });

    // Démarre tout à la charge de la page : demande l'appel au remote
    async function start() {
      // On demande au serveur d'appeler le remote (pour initier)
      socket.emit('call user', { to: remoteUsername, from: myUsername });
    }

    start();

    // Nettoyage à la fermeture
    window.addEventListener('beforeunload', () => {
      if (pc) pc.close();
      socket.disconnect();
    });
  </script>

</body>
</html>
