<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black; display: flex; justify-content: center; align-items: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: black;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline controls></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const remoteUsername = urlParams.get('user');
    const video = document.getElementById('remoteVideo');

    let pc = null;

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.ontrack = event => {
        video.srcObject = event.streams[0];
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: localStorage.getItem('username'),
            data: { candidate: event.candidate }
          });
        }
      };

      return pc;
    }

    socket.on('signal', async ({ from, data }) => {
      if (from !== remoteUsername) return;

      if (!pc) {
        pc = await createPeerConnection();
      }

      try {
        if (data.sdp) {
          if (data.sdp.type === 'offer') {
            await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('signal', {
              to: from,
              from: localStorage.getItem('username'),
              data: { sdp: pc.localDescription }
            });
          } else if (data.sdp.type === 'answer') {
            await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
          }
        } else if (data.candidate) {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (err) {
        console.error("Erreur WebRTC remote webcam:", err);
      }
    });

    // Demande d'appel Ã  l'utilisateur distant (offre)
    async function callRemoteUser() {
      if (!pc) pc = await createPeerConnection();

      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit('signal', {
          to: remoteUsername,
          from: localStorage.getItem('username'),
          data: { sdp: pc.localDescription }
        });
      } catch (err) {
        console.error("Erreur lors de l'appel remote webcam:", err);
      }
    }

    callRemoteUser();

  </script>
</body>
</html>
