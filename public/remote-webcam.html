<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black; overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <div id="video-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Récupère le username distant depuis la query string
    function getQueryUsername() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }
    const remoteUsername = getQueryUsername();

    // Crée une vidéo pour afficher le flux distant
    let remoteVideo = null;
    const container = document.getElementById('video-container');

    function createRemoteVideo() {
      remoteVideo = document.createElement('video');
      remoteVideo.id = `remoteVideo-${remoteUsername}`;
      remoteVideo.autoplay = true;
      remoteVideo.playsInline = true;
      remoteVideo.muted = false;
      container.appendChild(remoteVideo);
    }
    createRemoteVideo();

    // Gère réception signal pour afficher flux distant
    const peerConnections = {};
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let localStream = null;

    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        return localStream;
      } catch (err) {
        console.error("Erreur accès webcam :", err.message);
        return null;
      }
    }

    async function createPeerConnection(remoteUsername) {
      if (peerConnections[remoteUsername]) return peerConnections[remoteUsername];
      const pc = new RTCPeerConnection(config);

      if (!localStream) {
        localStream = await startLocalStream();
        if (!localStream) return null;
      }

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: localStorage.getItem('username'),
            data: { candidate: event.candidate }
          });
        }
      };

      pc.ontrack = event => {
        if (remoteVideo) remoteVideo.srcObject = event.streams[0];
      };

      peerConnections[remoteUsername] = pc;
      return pc;
    }

    // Gestion signaux WebRTC reçus
    socket.on('signal', async ({ from, data }) => {
      if (from !== remoteUsername) return;
      const pc = await createPeerConnection(from);
      if (!pc) return;

      try {
        if (data.sdp) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
          if (data.sdp.type === 'offer') {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('signal', {
              to: from,
              from: localStorage.getItem('username'),
              data: { sdp: pc.localDescription }
            });
          }
        } else if (data.candidate) {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (e) {
        console.error('Erreur gestion signal:', e);
      }
    });
  </script>
</body>
</html>
