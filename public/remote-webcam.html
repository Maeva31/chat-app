<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    video {
      width: 320px;
      height: 240px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: #222;
    }
    #username-label {
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="username-label">Chargement...</div>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Récupérer le paramètre user dans l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const remoteUsername = urlParams.get('user');

    const usernameLabel = document.getElementById('username-label');
    const remoteVideo = document.getElementById('remoteVideo');

    if (!remoteUsername) {
      usernameLabel.textContent = 'Erreur : aucun utilisateur spécifié.';
      throw new Error('Paramètre user manquant dans l\'URL');
    } else {
      usernameLabel.textContent = `Webcam de ${remoteUsername}`;
    }

    // Configuration ICE servers
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    let peerConnection = null;

    // Crée la connexion WebRTC pour recevoir la vidéo distante
    async function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: localStorage.getItem('username'),
            data: { candidate: event.candidate }
          });
        }
      };

      peerConnection.ontrack = event => {
        if (remoteVideo.srcObject !== event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
        }
      };
    }

    async function startReceiving() {
      await createPeerConnection();

      // Envoyer une demande d'appel à l'utilisateur distant
      socket.emit('requestCall', { to: remoteUsername, from: localStorage.getItem('username') });
    }

    socket.on('signal', async ({ from, to, data }) => {
      if (from !== remoteUsername) return; // Ignore si pas de la bonne source

      if (!peerConnection) await createPeerConnection();

      if (data.sdp) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === 'offer') {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          socket.emit('signal', {
            to: from,
            from: localStorage.getItem('username'),
            data: { sdp: peerConnection.localDescription }
          });
        }
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.error('Erreur addIceCandidate', err);
        }
      }
    });

    startReceiving();
  </script>
</body>
</html>
