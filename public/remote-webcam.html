<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
</head>
<body>
  <video id="remote-video" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Récupérer le username distant de la query string
    const params = new URLSearchParams(window.location.search);
    const remoteUsername = params.get('user');
    const myUsername = localStorage.getItem('username');

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let pc = null;

    function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: myUsername,
            data: { candidate: event.candidate }
          });
        }
      };

      pc.ontrack = event => {
        const video = document.getElementById('remote-video');
        video.srcObject = event.streams[0];
        video.play().catch(console.warn);
      };
    }

    socket.on('signal', async ({ from, to, data }) => {
      if (from !== remoteUsername) return;

      if (!pc) createPeerConnection();

      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('signal', {
            to: from,
            from: myUsername,
            data: { sdp: pc.localDescription }
          });
        }
      } else if (data.candidate) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error('Erreur ajout candidate:', e);
        }
      }
    });

    // Demander à l’autre utilisateur de démarrer l’appel (optionnel)
    socket.emit('ready for call', { to: remoteUsername, from: myUsername });
  </script>
</body>
</html>
