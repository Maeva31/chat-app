<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    video#remote-video {
      width: 320px;
      height: 240px;
      border-radius: 8px;
      border: 3px solid #2196f3;
      background-color: #111;
      object-fit: cover;
    }
    #info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <video id="remote-video" autoplay playsinline muted></video>
  <div id="info">Connexion à la webcam distante...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function getQueryUsername() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }

    const remoteUsername = getQueryUsername();
    const myUsername = localStorage.getItem('username') || 'inconnu';

    const infoElem = document.getElementById('info');
    const remoteVideo = document.getElementById('remote-video');

    if (!remoteUsername) {
      infoElem.textContent = "Erreur : nom d'utilisateur distant non spécifié.";
      throw new Error("Utilisateur distant non spécifié");
    }

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    let pc = null;

    async function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = event => {
        if (event.candidate) {
          console.log('Envoi ICE candidate vers', remoteUsername);
          socket.emit('signal', {
            to: remoteUsername,
            from: myUsername,
            data: { candidate: event.candidate }
          });
        }
      };

      pc.ontrack = event => {
        console.log('Track reçu', event.streams);
        remoteVideo.srcObject = event.streams[0];
        infoElem.textContent = `Webcam distante : ${remoteUsername}`;
      };

      pc.onconnectionstatechange = () => {
        console.log('État de la connexion:', pc.connectionState);
        if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed' || pc.connectionState === 'closed') {
          infoElem.textContent = 'Connexion perdue ou fermée.';
          remoteVideo.srcObject = null;
        }
      };

      return pc;
    }

    socket.on('signal', async ({ from, to, data }) => {
      if (from !== remoteUsername || to !== myUsername) return;

      if (!pc) pc = await createPeerConnection();

      if (data.sdp) {
        console.log('Signal SDP reçu:', data.sdp.type);
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));

        if (data.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('signal', {
            to: from,
            from: myUsername,
            data: { sdp: pc.localDescription }
          });
        }
      } else if (data.candidate) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          console.log('ICE candidate ajoutée');
        } catch (err) {
          console.error('Erreur ajout ICE candidate:', err);
        }
      }
    });

    // ** IMPORTANT **
    // La popup distante est passive : elle n'initie pas l'appel. 
    // L’initiateur est la page principale qui envoie l’offre.

    // Nettoyage à la fermeture
    window.addEventListener('beforeunload', () => {
      if (pc) pc.close();
      socket.disconnect();
    });
  </script>

</body>
</html>
