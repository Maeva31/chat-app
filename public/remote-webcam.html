<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; color: white; }
    video { width: 320px; height: 240px; border-radius: 8px; border: 2px solid #ccc; background: #222; }
    #usernameLabel { margin-top: 8px; font-weight: bold; }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="usernameLabel"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Récupérer username cible dans query string
    function getQueryUsername() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }

    const remoteUsername = getQueryUsername();
    const remoteVideo = document.getElementById('remoteVideo');
    const usernameLabel = document.getElementById('usernameLabel');

    usernameLabel.textContent = remoteUsername || 'Utilisateur';

    let pc = null;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Créer PeerConnection pour cet utilisateur distant
    async function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: localStorage.getItem('username'),
            data: { candidate: event.candidate }
          });
        }
      };

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    // Écoute les signaux pour cette remote webcam
    socket.on('signal', async ({ from, data }) => {
      if (from !== remoteUsername) return;

      if (!pc) await createPeerConnection();

      if (data.sdp) {
        try {
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
          if (data.sdp.type === 'offer') {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('signal', {
              to: from,
              from: localStorage.getItem('username'),
              data: { sdp: pc.localDescription }
            });
          }
        } catch (err) {
          console.error("Erreur lors du setRemoteDescription/createAnswer:", err);
        }
      } else if (data.candidate) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error("Erreur ajout ICE candidate:", e);
        }
      }
    });

    // Démarrer la connexion WebRTC par une demande d'appel au serveur
    socket.emit('call user', { to: remoteUsername, from: localStorage.getItem('username') });

  </script>
</body>
</html>
