<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    #username-label {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 5px 0;
      background: rgba(0,0,0,0.5);
      font-weight: bold;
      z-index: 10;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      border: none;
      margin: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div id="username-label">Chargement...</div>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let pc = null;
    let remoteUsername = null;

    function getUsernameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }

    async function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: myUsername,
            data: { candidate: event.candidate }
          });
        }
      };

      pc.ontrack = event => {
        const remoteVideo = document.getElementById('remoteVideo');
        remoteVideo.srcObject = event.streams[0];
      };
    }

    const myUsername = localStorage.getItem('username') || 'unknown';

    async function start() {
      remoteUsername = getUsernameFromURL();
      if (!remoteUsername) {
        document.getElementById('username-label').textContent = 'Utilisateur distant non spécifié';
        return;
      }
      document.getElementById('username-label').textContent = `Webcam de ${remoteUsername}`;

      await createPeerConnection();

      socket.emit('request call', { to: remoteUsername });

      socket.on('signal', async ({ from, data }) => {
        if (from !== remoteUsername) return;

        try {
          if (data.sdp) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
            if (data.sdp.type === 'offer') {
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              socket.emit('signal', {
                to: from,
                from: myUsername,
                data: { sdp: pc.localDescription }
              });
            }
          } else if (data.candidate) {
            await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          }
        } catch (err) {
          console.error('Erreur WebRTC signal:', err);
        }
      });

      socket.on('request call', ({ from }) => {
        if (from === remoteUsername) {
          pc.createOffer().then(offer => {
            pc.setLocalDescription(offer).then(() => {
              socket.emit('signal', {
                to: from,
                from: myUsername,
                data: { sdp: pc.localDescription }
              });
            });
          });
        }
      });
    }

    start();
  </script>
</body>
</html>
