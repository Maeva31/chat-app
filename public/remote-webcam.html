<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam distante</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black; overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline muted></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const remoteVideo = document.getElementById('remoteVideo');

    function getQueryUsername() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }
    const remoteUsername = getQueryUsername();

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let peerConnection = null;

    async function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: localStorage.getItem('username'),
            data: { candidate: event.candidate }
          });
        }
      };

      peerConnection.ontrack = event => {
        if (event.streams && event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
        } else {
          const inboundStream = new MediaStream();
          inboundStream.addTrack(event.track);
          remoteVideo.srcObject = inboundStream;
        }
      };
    }

    createPeerConnection();

    socket.on('signal', async ({ from, data }) => {
      if (from !== remoteUsername) return;
      try {
        if (data.sdp) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
          if (data.sdp.type === 'offer') {
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', {
              to: from,
              from: localStorage.getItem('username'),
              data: { sdp: peerConnection.localDescription }
            });
          }
        } else if (data.candidate) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (err) {
        console.error('Erreur signal:', err);
      }
    });
  </script>
</body>
</html>
