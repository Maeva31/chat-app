<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam de l'utilisateur</title>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { max-width: 100%; max-height: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <video id="remote-video" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const remoteUser = urlParams.get('user');
    if (!remoteUser) {
      alert('Aucun utilisateur spécifié.');
      throw new Error('User parameter missing');
    }

    const socket = io();

    // Ici, gérer WebRTC et signalisations comme côté principal, 
    // mais en mode "receveur" de la vidéo de remoteUser.

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let pc = new RTCPeerConnection(config);

    pc.ontrack = event => {
      document.getElementById('remote-video').srcObject = event.streams[0];
    };

    // Signaler au serveur qu'on souhaite recevoir la webcam de remoteUser
    socket.emit('watch webcam', { user: remoteUser });

    socket.on('signal', async ({ from, data }) => {
      if (from !== remoteUser) return;

      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('signal', { to: from, data: { sdp: pc.localDescription } });
        }
      } else if (data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    });

    pc.onicecandidate = event => {
      if (event.candidate) {
        socket.emit('signal', { to: remoteUser, data: { candidate: event.candidate } });
      }
    };

    // Écoute d'une éventuelle confirmation ou erreur
    socket.on('watch webcam accepted', () => {
      console.log('Connexion webcam distante acceptée');
    });
  </script>
</body>
</html>
