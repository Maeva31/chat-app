<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8" /><title>Webcam locale</title></head>
<body style="margin:0; background:#000; display:flex;justify-content:center;align-items:center;height:100vh;">
  <video id="local-video" autoplay muted playsinline style="max-width:100%; max-height:100%; border-radius:8px; border:2px solid #ccc;"></video>
  <script>
    async function start() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
        document.getElementById('local-video').srcObject = stream;
      } catch(e) {
        alert('Erreur webcam dans popup : '+e.message);
      }
    }
    start();
  </script>
</body>
</html>
