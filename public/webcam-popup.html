<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam de l'utilisateur</title>
  <style>
    body, html {
      margin: 0; height: 100%; background: black; display: flex; justify-content: center; align-items: center;
    }
    video {
      max-width: 100%; max-height: 100%; border-radius: 8px; border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <video id="remote-video" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function getUsernameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }

    const remoteUser = getUsernameFromURL();
    const myUsername = localStorage.getItem('username');

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let pc = null;

    async function createPeerConnection() {
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUser,
            from: myUsername,
            data: { candidate: event.candidate }
          });
        }
      };

      pc.ontrack = (event) => {
        const video = document.getElementById('remote-video');
        video.srcObject = event.streams[0];
      };
    }

    async function startWatching() {
      await createPeerConnection();

      socket.emit('watch webcam', { user: remoteUser, from: myUsername });
    }

    // RÃ©ception des signaux (SDP, ICE)
    socket.on('signal', async ({ from, data }) => {
      if (from !== remoteUser) return;

      if (!pc) await createPeerConnection();

      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);

          socket.emit('signal', {
            to: from,
            from: myUsername,
            data: { sdp: pc.localDescription }
          });
        }
      } else if (data.candidate) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error('Erreur ICE candidate:', e);
        }
      }
    });

    startWatching();
  </script>
</body>
</html>
