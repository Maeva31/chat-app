<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam Popup</title>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { max-width: 100%; max-height: 100%; border-radius: 8px; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <video id="local-video" autoplay playsinline muted></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Récupérer le pseudo distant depuis la query string
    const remoteUsername = new URLSearchParams(window.location.search).get('user');
    if (!remoteUsername) {
      alert("Utilisateur non spécifié");
      throw new Error("Utilisateur non spécifié");
    }

    // Ton pseudo local (celui qui regarde)
    const myUsername = localStorage.getItem('username');
    if (!myUsername) {
      alert("Tu dois être connecté pour voir une webcam.");
      throw new Error("Utilisateur local non connecté");
    }

    const videoElem = document.getElementById('local-video');
    let pc = null;

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Création de la connexion WebRTC côté receveur
    async function startReceiving() {
      pc = new RTCPeerConnection(config);

      pc.ontrack = (event) => {
        videoElem.srcObject = event.streams[0];
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', {
            to: remoteUsername,
            from: myUsername,
            data: { candidate: event.candidate }
          });
        }
      };

      // Demander au serveur de commencer la négociation pour voir la webcam de remoteUsername
      socket.emit('watch webcam', { from: myUsername, to: remoteUsername });
    }

    // Réception des signaux WebRTC
    socket.on('signal', async ({ from, data }) => {
      if (from !== remoteUsername) return;

      if (!pc) await startReceiving();

      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));

        if (data.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);

          socket.emit('signal', {
            to: from,
            from: myUsername,
            data: { sdp: pc.localDescription }
          });
        }
      } else if (data.candidate) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error("Erreur ICE candidate:", e);
        }
      }
    });

    startReceiving();
  </script>
</body>
</html>
