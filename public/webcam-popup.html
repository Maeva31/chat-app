<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam Popup</title>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { max-width: 100%; max-height: 100%; border-radius: 8px; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <video id="local-video" autoplay playsinline muted></video>

  <script>
    // Récupère le username de la query string
    function getQueryUsername() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user');
    }

    const username = getQueryUsername();

    let localStream = null;

    async function startWebcam() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const videoElem = document.getElementById('local-video');
        if (videoElem) videoElem.srcObject = localStream;

        // Prévenir serveur que webcam est active (via fenêtre parente)
        if (window.opener && window.opener.socket) {
          window.opener.socket.emit('webcam status', { username, active: true });
        }
      } catch (err) {
        alert("Impossible d'accéder à la webcam : " + err.message);
      }
    }

    function stopWebcam() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      // Prévenir serveur que webcam est coupée
      if (window.opener && window.opener.socket) {
        window.opener.socket.emit('webcam status', { username, active: false });
      }
    }

    // Au chargement, démarre la webcam
    window.addEventListener('load', () => {
      startWebcam();
    });

    // À la fermeture de la popup, stoppe webcam et prévient serveur
    window.addEventListener('beforeunload', () => {
      stopWebcam();
    });
  </script>
</body>
</html>
