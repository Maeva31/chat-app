<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Webcam - Popup</title>
  <style>
    body {
      margin: 0; 
      background-color: #000;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      overflow: hidden;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: black;
    }
  </style>
</head>
<body>
  <video id="local-video" autoplay playsinline muted></video>

  <script>
    let localStream = null;

    // Écoute le message posté depuis la page principale
    window.addEventListener('message', async (event) => {
      if (!event.data || event.data.type !== 'init') return;
      const username = event.data.username;
      console.log('Popup webcam initialisée pour :', username);
      await startWebcam();
    });

    async function startWebcam() {
      if (localStream) return; // déjà démarré
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const videoElem = document.getElementById('local-video');
        videoElem.srcObject = localStream;
      } catch (err) {
        alert('Impossible d\'accéder à la webcam : ' + err.message);
      }
    }

    // Stopper la webcam quand la popup est fermée
    window.addEventListener('beforeunload', () => {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
